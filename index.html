<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Blazing Swan</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <style type="text/css">
            body {
                background-color: #000000;
            }
        </style>
    </head>
    <body>
        <img id="map" src="mapserver/bikes.png" onclick="requestFullScreen(document.body)">

        <!-- This is overkill! -->
        <script src="jquery-1.12.0.min.js"></script>

        <script src="scripts.js"></script>

        <script>
        // Refresh via Ajax to prevent the image loading flash
        var intervalId = window.setInterval(function() {
            $.ajax({
                url: "mapserver/bikes.php",
                data: {
                    "foo": Math.random()
                },
                success: function(data, textStatus) {
                    $("#map").attr("src", "data:image/png;base64," + data);
                }
            });
        }, 500);
        </script>
    </body>
</html>
